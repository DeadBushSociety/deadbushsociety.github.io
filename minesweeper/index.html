<!DOCTYPE html>
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="favicon-192.png" />
  <link
    rel="apple-touch-icon"
    type="image/png"
    sizes="180x180"
    href="apple-touch-icon-180.png"
  />
  <link
    rel="apple-touch-icon"
    type="image/png"
    sizes="167x167"
    href="apple-touch-icon-167.png"
  />
  <title>Minesweeper - Kep Edition</title>
  <script src="./mines.js" type="text/javascript" defer></script>
  <script src="./colours.js" type="text/javascript" defer></script>
  <style>
    row {
      display: block;
    }
    cell {
      width: 27px;
      height: 27px;
      display: inline-block;
      border: 1px solid #505052;
      vertical-align: top;
      box-sizing: border-box;
      text-align: center;
      font-family: monospace;
      font-size: 13pt;
      font-weight: 600;
      line-height: 26px;
      box-shadow: 0px 0px 0px 1px black inset;
    }
    .gamefield {
      background: #2f2f2f;
    }
    .flag {
      background: #7c1d00;
      box-shadow: inset 0 0 0 1px black, inset 0 0 0 3px rgba(0, 0, 0, 0.2);
    }
    .revealed {
      background: #fff3c0;
      color: #370d00;
      box-shadow: inset 0 0 0 1px black, inset 0 0 0 3px rgba(0, 0, 0, 0.2);
    }
    .unflagged-mine {
      background: #e63a21;
      box-shadow: inset 0 0 0 1px black, inset 0 0 0 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="gamefield_container">
    <div class="gamefield">
      <div class="colour-pickers">
        <div id="flag-picker">
          Flags <input type="color" id="flag_colour" value="#7c1d00" />
        </div>
        <div id="mine-picker">
          Mines <input type="color" id="mine_colour" value="#e63a21" />
        </div>
        <div id="revealed-picker">
          Numbers
          <input type="color" id="revealed_colour" value="#fff3c0" />
        </div>
        <div id="unrevealed-picker">
          Cells
          <input type="color" id="unrevealed_colour" value="#2f2f2f" />
        </div>
      </div>
      <div class="info-utils">
        <div id="flags">
          <span id="num_flags"></span>
        </div>
        <div id="middle-space">
          <button onclick="defaultColours()" id="default-colours">
            Default colours
          </button>
          <button onclick="reset_game()" id="reset"></button>
        </div>
        <div id="time">
          <span class="digit" id="hr">00</span>
          <span class="txt">Hr</span>
          <span class="digit" id="min">00</span>
          <span class="txt">Min</span>
          <span class="digit" id="sec">00</span>
          <span class="txt">Sec</span>
          <span class="digit" id="ms">00</span>
          <span class="txt">Ms</span>
        </div>
      </div>
    </div>
  </div>
  <style>
    body {
      background-color: #000000;
    }
    .gamefield_container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .gamefield {
      border: 2px solid #505050;
      display: inline-block;
    }
    .colour-pickers {
      height: 38px;
      width: auto;
      display: flex;
      justify-content: center;
      justify-content: space-evenly;
      align-items: center;
      background-color: #2f2f2f;
      border-bottom: 3px solid #505050;
      box-shadow: 0px 0px 0px 1px black inset;
      color: #ffffff;
      font-family: monospace;
      font-size: 15px;
    }

    input[type="color"] {
      color-scheme: dark;
    }

    .info-utils {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }
    #time {
      min-width: 210px;
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: baseline;
      padding-left: 5px;
      padding-right: 5px;
      background-color: #2f2f2f;
      border-left: 3px solid #505050;
      border-bottom: 3px solid #505050;
      box-shadow: 0px 0px 0px 1px black inset;
    }
    .txt {
      font-family: monospace;
    }
    .digit {
      font-family: monospace;
      font-size: 25px;
    }
    #flags {
      min-width: 40px;
      width: 10%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #2f2f2f;
      border-bottom: 3px solid #505050;
      padding-left: 5px;
      padding-right: 5px;
      box-shadow: 0px 0px 0px 1px black inset;
    }
    #num_flags {
      font-family: monospace;
      font-size: 25px;
    }
    #middle-space {
      min-width: 31px;
      width: 50%;
      display: flex;
      justify-content: center;
      justify-content: space-evenly;
      align-items: center;
      background-color: #2f2f2f;
      border-left: 3px solid #505050;
      border-bottom: 3px solid #505050;
      box-shadow: 0px 0px 0px 1px black inset;
    }
    #default-colours {
      background-color: #505050;
      color: #ffffff;
    }
    #reset {
      height: 29px;
      width: 29px;
      background: url(favicon-32.png);
      background-repeat: no-repeat;
      background-size: contain;
    }
  </style>
</body>
